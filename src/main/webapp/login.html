<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="outer-box">
        <div class="outer">
            <h3 style="text-align: center;">用户登录</h3>
            <form class="form-floating" th:action="@{/user.do}" method="post">
                <input type="hidden" name="operate" value="login" />
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="loginId" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">用户名</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" name="pwd" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">密码</label>
                  </div>
                  <br />
                  <input type="submit" class="btn btn-outline-primary" value="登录">
                  <input type="button" class="btn btn-outline-secondary" value="还没有账号？">
            </form>
        </div>
    </div>
</body>
</html>
