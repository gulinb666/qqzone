<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QQZone</title>
  <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/detail.css}">
  <script>
    function topicList(topicId) {
      if (topicId != null) {
        window.location.href = "topic.do?operate=getTopicList&topicId=" + topicId;
      }
    }
  </script>
</head>
<body>
<div class="outer-box">
  <div class="title">
    <h1>欢迎来到QQZone！</h1>
    <p class="welcome">
      <span th:text="|欢迎进入${session.friend.nickName}的空间！|">欢迎进入jim的空间！</span>
      <a th:href="@{|/user.do?operate=friend&id=${session.userBasic.id}|}" th:if="${session.userBasic.id != session.friend.id}">返回自己的空间！</a>
    </p>
  </div>
  <form method="post" th:action="@{/pushTopic.do}">
    <input type="hidden" name="operate" value="addTopic" />
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">日志标题：</label>
      <input type="text" class="form-control" name="title" id="exampleFormControlInput1" placeholder="请输入日志标题">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">日志内容：</label>
      <textarea class="form-control" name="content" id="exampleFormControlTextarea1" rows="3" placeholder="请输入回复内容..." style="resize: none;"></textarea>
    </div>
    <input type="submit" class="btn btn-primary" value="确认发表">
    <input type="button" class="btn btn-secondary" value="返回日志列表" th:each="topic : ${session.friend.topicList}" th:onclick="|topicList(${topic.id})|">
  </form>
  <div class="copyright">
    <p>版权所有<i>&copy;</i>，欢迎盗版</p>
  </div>
</div>
</body>
</html>
